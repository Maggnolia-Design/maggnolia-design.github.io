<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Clorox, 300x250</title>
    <meta name="ad.size" content="width=300,height=250">
	<link rel="stylesheet" href="style.css"></style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div class="container">
        <img id="play" src="../play.png"/>
		<div class="frame1">
            <img src="img/base.png" class="base" alt="">
            <img src="img/bag.png" class="bag" alt="">
            <img src="img/package_start.png" class="package_st" alt="">
            <div class="headline_st">
                <img src="img/best_bag_start.png" class="best_bag_st" alt="">
                <img src="img/ever_start.png" class="ever_st" alt="">
                <img src="img/say_hello_start.png" class="hello_st" alt="">
            </div>
            <img src="img/available.png" class="available" alt="">
        </div>

        <div class="frame2">
            <img src="img/glad.png" class="glad" alt="">
            <img src="img/force_flex.png" class="force_flex" alt="">
        </div>

        <div class="frame3">
            <img src="img/rip.png" class="rip" alt="">
            <img src="img/leak.png" class="leak" alt="">
            <img src="img/reinforced.png" class="reinforced" alt="">
        </div>

        <div class="frame4">
            <img src="img/package_end.png" class="package_end" alt="">
            <img src="img/headline_end.png" class="headline_end" alt="">
            <img src="img/cta.png" class="cta" alt="">
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
